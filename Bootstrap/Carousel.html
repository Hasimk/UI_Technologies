<!--
BS Carousel-Images using javascript with jquery files
-->
<html>
<head>
	<title>BS Carousel</title>
	
	<link rel="stylesheet" href="bootstrap.css" />
	
	<script src="jquery-3.4.1.js">
		$('.carousel').carousel();
	</script>
	<script src="bootstrap.bundle.js">
	</script>
	
	<style>
		img{
			width:100%;
			height:300px;
		}
	</style>
</head>
<body>
<h1>Carousel-Images in BS</h1>
<hr />
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="5000">
        <img src="images/image1.jpg" class="d-block w-100" alt="Penguin">
		<div class="carousel-caption d-none d-md-block">
        <h5>First slide</h5>
        <p>Penguin is seen in Australia</p>
		</div>
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="images/image2.jpg" class="d-block w-100" alt="Desert">
	  <div class="carousel-caption d-none d-md-block">
        <h5>Second slide</h5>
        <p>Deserts are seen in Africa</p>
	   </div>
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="images/image3.jpg" class="d-block w-100" alt="Animal">
	  <div class="carousel-caption d-none d-md-block">
        <h5>Third slide</h5>
        <p>Animals are seen in India</p>
	  </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
