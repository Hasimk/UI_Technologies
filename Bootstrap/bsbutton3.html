<!--
	Bootstrap CSS Button in HTML webpage
-->

<html>
<head>
	<title>BS Buttons</title>
	<link href="bootstrap.css" rel="stylesheet" />
</head>
<body>
<h1>Bootstrap Buttons & Checkboxes & Radios Buttons</h1>
<hr />
<button type="button" class="btn btn-warning btn-block">Button1</button>
<button type="button" class="btn btn-primary btn-block">Button2</button>
<button type="button" class="btn btn-secondary btn-block">Button3</button>

<hr />
<button type="button" class="btn btn-warning active">Button1</button>
<button type="button" class="btn btn-primary" disabled>Button2</button>
<hr />

<label class="btn btn-success">Languages Known : 
    <input type="checkbox" checked> English
	<input type="checkbox" > Telugu
	<input type="checkbox" > Hindi
</label>
<hr />

<label class="btn btn-warning">Gender : 
    <input type="radio" name="gender"> Male 
	<input type="radio" name="gender"> Female
	<input type="radio" name="gender"> Transgender
</label>

</body>
</html>
