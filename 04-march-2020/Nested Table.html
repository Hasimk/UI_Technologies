<!--
	Nested-Tables in HTML Webpage
-->

<html>
	<head>
		<title>HTML Tables</title>
		<style>
			table{
				text-align:center;
				border:2px Solid Blue;
				margin:auto;
				background:yellow;
			}
			caption{
				border-left:2px Solid Blue;
				border-right:2px Solid Blue;
				border-top:2px Solid Blue;
				background:cyan;
				font-size:25px;
			}
				
		</style>
	</head>
	<body bgcolor="LightYellow">
	<h1>Nested-Tables in HTML Webpage</h1>
	<hr />
	<table border="1" width="600" height="" cellpadding="5" cellspacing="5">
		<caption>HOTEL-MENU</caption>
		<tr>
			<td>
				<table border="1">
				<caption>Tiffins</caption>
				<tr>
					<th>SNo</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Idly</td>
					<td>25</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Masala Dosa</td>
					<td>35</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Bonda</td>
					<td>40</td>
				</tr>
				</table>
			</td>
			<td>
				<table border="1">
				<caption>Meals</caption>
				<tr>
					<th>SNo</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Plate</td>
					<td>50</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Full</td>
					<td>70</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Parcel</td>
					<td>100</td>
				</tr>
				</table>
			</td>
			<td>
				<table border="1">
				<caption>Juices</caption>
				<tr>
					<th>SNo</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Apple</td>
					<td>30</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Mango</td>
					<td>20</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Grape</td>
					<td>35</td>
				</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
